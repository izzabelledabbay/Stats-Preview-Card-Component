<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Stats preview card component</title>

</head>

<body>
  <div class="container">

    <div class="card mb-3">
    <div class="row g-0">
      <img class="col col-sm-12 col-lg-6 order-xs-1 order-lg-1 img-fluid p-0 image-header-desktop" src="images/image-header-desktop.jpg" alt="image-header-desktop" />
      <div class="col-sm-12 col-lg-6 body">
        <h4 class="card-title"><span>Get <span id="highlight-text">insights</span> that help your business grow.</span></h4>
          <p class="card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

          <div class="row stats">
            <div class="col-xs col-sm col-md information">
              <h4 class"stat-numbers">10k+</h4>
              <p class="stat-text">COMPANIES</p>
            </div>
            <div class="col-xs col-sm col-md information">
              <h4 class"stat-numbers">314</h4>
              <p class="stat-text">TEMPLATES</p>
            </div>
            <div class="col-xs col-sm col-md information">
              <h4 class"stat-numbers">12M+</h4>
              <p class="stat-text">QUERIES</p>
            </div>
          </div>

      </div>
    </div>
  </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Izzabelle Dabbay</a>.
  </div>
</body>

</html>
